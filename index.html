<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/stylesheet.css">
    <title>Order Summary Component</title>
</head>
<body>
    <div id="order-container">
        <img src="images/illustration-hero.svg" id="order-hero">
        <div id="inner-order-container">
            <h2 id="order-title">
                Order Summary
            </h2>
            <p id="order-text">
                You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
            </p>
            <div id="order-plan">
                <img id="order-img">
                <p id="plan-heading">
                    Annual Plan
                </p>
                <p id="plan-subheading">
                    $59.99/year
                </p>
                <a href="#" id="change">
                    Change
                </a>
            </div>
            <button id="order-payment">
                Proceed to Payment
            </button>
            <a href="#" id="order-cancel">
                Cancel Order
            </a>
        </div>
    </div>
</body>
</html>
